version: '3.7'

services:
  ovh-ip-updater-go:
    container_name: ovh-ip-updater-go
    build:
      context: .
      args:
        - GO_VERSION=${GO_VERSION}
        - ALPINE_VERSION=${ALPINE_VERSION}
    environment:
      - OVH_USERNAME=${OVH_USERNAME}
      - OVH_PASSWORD=${OVH_PASSWORD}
      - DOMAINS=${DOMAINS}
      - SLEEP_DURATION=${SLEEP_DURATION}
    restart: unless-stopped
